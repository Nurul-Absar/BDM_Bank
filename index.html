<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BDM_Bank</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login_area">
    <h1 class="Bank-title d-flex justify-content-center">Welcome to Bangladesh development Bank</h1>
    <div class="submit_area">
      <h4>Login:</h4>
      <input type="text" class="form-control" placeholder="Email">
      <br>
      <input type="password" class="form-control" placeholder="Password">
   <br><button id="login"class="btn btn-success">Enter</button>
    </div>
  </div>
  <div id="transaction">
    <div class="row ">
      <div class="col-md-4 ">
        <div class="deposit status">
          <h4>Deposit</h4>
        <h2>$ <span id="currentDeposit">00</span></h2>
        </div>
      </div>
      <div class="col-md-4">
       <div class="withdraw status">
        <h4>withdraw</h4>
        <h2>$<span id="currentWithdraw">00</span></h2>
       </div>
      </div>
      <div class="col-md-4 ">
        <div class="ballance status">
          <h4>Ballance</h4>
        <h2>$<span id="currentBalance">000</span></h2>
        </div>
      </div>
    </div>
    

    <div class="row">
      <div class="col-md-6 submit_area">
        <h4>Deposit</h4><br>
        <input id="DepositAmount" type="text" value="" class="form-control"placeholder="$you want to Deposit">
       <br> <button class="btn btn-success " id="addDeposit">Deposit</button>
      </div>
      <div class="col-md-6 submit_area">
        <h4>Withdraw</h4><br>
        <input id="WithdrawAmount" type="text" value="" class="form-control" placeholder="$you want to Withdraw">
        <Br><button class="btn btn-success" id="subWithdraw">Withdraw</button>
      </div>
    </div>
  
  
  </div>
  
  
  <script>
    //login button handler
 const Logn_btn=document.getElementById("login");
 Logn_btn.addEventListener("click", function() {
  document.getElementById("login_area").style.display="none";
  const trans=document.getElementById("transaction").style.display="block"
  
})
//Deposit button handler
const depositBtn=document.getElementById("addDeposit").addEventListener("click",function () 
{
  const DepositNumber=getInput("DepositAmount");
  // const currentDeposit=document.getElementById("currentDeposit").innerText;
  // const currentDepositNumber=parseFloat(currentDeposit);
  // const totalDeposit = currentDepositNumber + DepositNumber;
  // document.getElementById("currentDeposit").innerText=totalDeposit;

  updateSpanText("currentDeposit", DepositNumber);
  
  updateSpanText("currentBalance", DepositNumber);
  ;
  
})


//Withdraw button handler

const WithdrawBtn=document.getElementById("subWithdraw").addEventListener("click",function () 
{
  
  const WithdrawNumber=getInput("WithdrawAmount");
  updateSpanText("currentWithdraw", WithdrawNumber);
  ;
  
})
function updateSpanText(id,Number1){
  const current=document.getElementById(id).innerText;
  const currentNumber=parseFloat(current);
  const total = currentNumber + Number1;
  document.getElementById(id).innerText=total; 

}

function getInput(id) {

const Amount=document.getElementById(id).value;
const Number=parseFloat(Amount);
return Number;


}

  </script>
</body>
</html>
